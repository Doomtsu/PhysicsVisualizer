<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Atwood's Machine Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #f0f5ff;
        --text-color: #333;
        --canvas-bg: #ffffff;
        --control-panel-bg: #e6eeff;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Roboto", Arial, sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      .canvas-container {
        background-color: var(--canvas-bg);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .control-panel {
        background-color: var(--control-panel-bg);
        border-radius: 10px;
        padding: 20px;
      }
      .dark-mode {
        --bg-color: #2c3e50;
        --text-color: #ecf0f1;
        --canvas-bg: #34495e;
        --control-panel-bg: #2c3e50;
      }
      .theme-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }
      #themeToggle {
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s ease;
      }
      .dark-mode #themeToggle {
        background-color: #34495e;
        border-color: #ecf0f1;
        color: #ecf0f1;
      }
      .nav-buttons {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        display: flex;
        gap: 10px;
      }

      .back-button,
      #themeToggle {
        padding: 8px 16px;
        border-radius: 25px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .back-button:hover,
      #themeToggle:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .back-button i,
      #themeToggle i {
        font-size: 1.1em;
      }
      .dark-mode .back-button,
      .dark-mode #themeToggle {
        background-color: #34495e;
        border-color: #ecf0f1;
        color: #ecf0f1;
      }

      .dark-mode .back-button:hover,
      .dark-mode #themeToggle:hover {
        background-color: #2c3e50;
      }

      .theme-switch {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      @media (max-width: 768px) {
        .nav-buttons,
        .theme-switch {
          position: relative;
          top: 0;
          left: 0;
          right: 0;
          margin: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav-buttons">
      <a href="../main.html" class="btn btn-outline-primary back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
    <div class="theme-switch">
      <button class="btn btn-outline-primary" id="themeToggle">
        <i class="fas fa-moon"></i> Toggle Theme
      </button>
    </div>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Atwood's Machine Simulator</h1>
      <div class="row">
        <div class="col-md-8">
          <div class="canvas-container p-3">
            <canvas id="canvas" width="600" height="400"></canvas>
          </div>
        </div>
        <div class="col-md-4">
          <div class="control-panel">
            <h3>Controls</h3>
            <div class="mb-3">
              <label for="mass1" class="form-label">Mass 1 (kg)</label>
              <input
                type="number"
                class="form-control"
                id="mass1"
                value="10"
                min="0.1"
                step="0.1"
              />
            </div>
            <div class="mb-3">
              <label for="mass2" class="form-label">Mass 2 (kg)</label>
              <input
                type="number"
                class="form-control"
                id="mass2"
                value="5"
                min="0.1"
                step="0.1"
              />
            </div>
            <div class="mb-3">
              <label for="gravitySlider" class="form-label"
                >Gravitational Acceleration (m/sÂ²)</label
              >
              <input
                type="range"
                class="form-range"
                id="speedControl"
                min="0"
                max="20"
                step=".1"
                value="9.8"
              />
            </div>
            <button id="playPause" class="btn btn-primary me-2">
              Play/Pause
            </button>
            <button id="reset" class="btn btn-secondary">Reset</button>
          </div>
          <div class="mt-3" id="physicsInfo"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
    <script>
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;

      function setTheme(isDark) {
        if (isDark) {
          body.classList.add("dark-mode");
          themeToggle.querySelector("i").classList.replace("fa-moon", "fa-sun");
        } else {
          body.classList.remove("dark-mode");
          themeToggle.querySelector("i").classList.replace("fa-sun", "fa-moon");
        }
        localStorage.setItem("darkMode", isDark);
      }

      const savedTheme = localStorage.getItem("darkMode");
      if (savedTheme !== null) {
        setTheme(savedTheme === "true");
      }

      themeToggle.addEventListener("click", () => {
        const isDark = !body.classList.contains("dark-mode");
        setTheme(isDark);
      });
      const gravitySlider = document.getElementById("gravitySlider");
      const gravityValue = document.getElementById("gravityValue");

      gravitySlider.addEventListener("input", function () {
        gravityValue.textContent = this.value;
      });
    </script>
  </body>
</html>
