<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 1px solid #000;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 80px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Atwood's Machine Simulation</h1>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div>
        <label for="mass1">Mass 1 (m1):</label>
        <input type="number" id="mass1" value="5" step="0.1">
        <label for="mass2">Mass 2 (m2):</label>
        <input type="number" id="mass2" value="5" step="0.1">
        <button id="animate">Animate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
