<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Atwood's Machine Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f5ff;
            font-family: Arial, sans-serif;
        }
        .canvas-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .control-panel {
            background-color: #e6eeff;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Advanced Atwood's Machine Simulator</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="canvas-container p-3">
                    <canvas id="canvas" width="600" height="400"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div class="control-panel">
                    <h3>Controls</h3>
                    <div class="mb-3">
                        <label for="mass1" class="form-label">Mass 1 (kg)</label>
                        <input type="number" class="form-control" id="mass1" value="5" min="0.1" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="mass2" class="form-label">Mass 2 (kg)</label>
                        <input type="number" class="form-control" id="mass2" value="5" min="0.1" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label for="speedControl" class="form-label">Animation Speed</label>
                        <input type="range" class="form-range" id="speedControl" min="0.1" max="2" step="0.1" value="1">
                    </div>
                    <button id="playPause" class="btn btn-primary me-2">Play/Pause</button>
                    <button id="reset" class="btn btn-secondary">Reset</button>
                </div>
                <div class="mt-3" id="physicsInfo"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
