<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulator Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f5ff;
            --text-color: #333;
            --card-bg: #ffffff;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .simulator-card {
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: var(--card-bg);
        }
        .simulator-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --card-bg: #34495e;
        }
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <button class="btn btn-outline-primary" id="themeToggle">
            <i class="fas fa-moon"></i> Toggle Theme
        </button>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Physics Simulator Hub</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card simulator-card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-cogs me-2"></i>Atwood's Machine</h5>
                        <p class="card-text">Simulate the classic Atwood's machine experiment.</p>
                        <a href="atwood.html" class="btn btn-primary"><i class="fas fa-play me-2"></i>Go to Simulator</a>
                    </div>
                </div>
            </div>
            <!-- Add more simulator cards here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        function setTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
            } else {
                body.classList.remove('dark-mode');
                themeToggle.querySelector('i').classList.replace('fa-sun', 'fa-moon');
            }
            localStorage.setItem('darkMode', isDark);
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('darkMode');
        if (savedTheme !== null) {
            setTheme(savedTheme === 'true');
        }
        themeToggle.addEventListener('click', () => {
            const isDark = !body.classList.contains('dark-mode');
            setTheme(isDark);
        });
    </script>
</body>
</html>
